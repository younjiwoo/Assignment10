<!DOCTYPE html>

<head>

<section data-role="page">

    <div class="ui-content">

        <input type="email" name="email" id="email" value="" placeholder="Email" />

        <select name="select-native-1" id="select-native-1">
        <option value="vProspect 2.0">vProspect 2.0</option>
        <option value="vConvert 2.0">vConvert 2.0</option>
        <option value="vRetain 1.0">vRetain 1.0</option>
        </select>
        <label for="QandC">Questions &amp; Comments:</label>
        <textarea id="QandC"></textarea>
        <input type="submit" value="Submit">
    </form>    
    </div>
    
    <footer data-role="footer" data-position="fixed">
        <h6>Vecta Corp. 2016</h6>
    </footer>
